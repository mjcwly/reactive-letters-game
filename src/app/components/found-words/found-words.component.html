<div
  *ngIf="foundWordArray.length; else noWordsFound"
  class="d-flex flex-wrap justify-content-center"
>
  <div
    class="badge m-1"
    [ngClass]="foundWord.isValidWord ? 'bg-primary' : 'bg-danger'"
    style="width: 130px;"
    *ngFor="let foundWord of foundWordArray"
  >
    {{ foundWord.word }}
  </div>
</div>
<ng-template #noWordsFound>
  <div class="text-center display-6">No Words Found</div>
</ng-template>
